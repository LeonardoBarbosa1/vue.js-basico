<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
            <span>Nome: </span><input type="text" id="inputNome">
            <span>Idade: </span><input type="text" id="inputIdade">
            <span>Plano: </span><input type="text" id="inputPlano">
            <button @click="adicionarPacientes()">Adicionar</button>
        
        <hr>
        <h4>Ultimo Paciente cadastrado</h4>
        <p v-if="pacientes.length > 0"> 
            {{ ultimoPaciente }}
        </p>
        <hr>
        <h4>Pacientes do Plano Ouro</h4>           <!--|| = ou-->     <!-- ? = true(se)--> <!--: = false(se não)-->
        <p v-for="p in planoOuro" >{{p.nome}}</p>

        <hr>
        <h4>Pacientes Cadastrados</h4>
        <p v-for="p in pacientes"> {{p.nome}} </p>
    </div>
    <script>
        const vm = new Vue({
            el: '#app', //# seleciona por id e . seleciona por class
            data: {
                pacientes: []
            },
            methods: {
               adicionarPacientes(){
                    this.pacientes.push({
                        nome: inputNome.value,
                        idade: inputIdade.value,
                        plano: inputPlano.value
                    })
               }
            },
            //computed = aqui se faz uma lógica para não fazer no template da aplicação, e no template só chama esse método
            computed: {
                ultimoPaciente(){
                   //let = variavel
                   let key = this.pacientes.length - 1
                    let txt = ''

                    txt += 'Paciente ' + this.pacientes[key].nome
                    txt += ', idade ' + this.pacientes[key].idade
                    txt += ', plano ' + this.pacientes[key].plano

                    return txt.toUpperCase()
                },
                planoOuro(){
                    return this.pacientes.filter(item => item.plano == 'Ouro' )
                }
            }
        }) //vm = ViewModel
        console.log(vm)
    </script>
</body>

</html>
