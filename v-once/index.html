<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <!--v-once garante que o elemento html não seja alterado 1 vez que é renderizado-->
        <p v-once>Saldo inicial: {{ saldo }}</p>
        <p >Saldo Atualizado: {{ saldo }}</p>
        <input type="text" id="valor">
        <button @click="creditar()">Creditar</button>
        <button @click="debitar()">Debitar</button>
    </div>
    <script>
        const vm = new Vue({
            el: '#app', //# seleciona por id e . seleciona por class
            data: {

                saldo: 1100
                },
            methods: {
                creditar(){
                    // += valor - saldo
                    // parceFloat refere o valor como númerico
                    this.saldo += parseFloat(valor.value)
                },
                debitar(){
                    // -= valor - saldo
                    // parceFloat refere o valor como númerico
                    this.saldo -= parseFloat(valor.value)
                }
                
            }
        }) //vm = ViewModel
        console.log(vm)
    </script>
</body>
</html>
